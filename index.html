<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">

    <title>Susbcribe Newsletter</title>
</head>

<body>

    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <div class="row g-5">
            <!-- VERSICULO -->
            <div class="col-md-6" id="versiculo">
                <h1>«El hombre planea su futuro, pero Dios le marca el rumbo».</h1>
                <p>Proverbios 16:9 TLA</p>
            </div>
            <!-- FORMULARIO     -->
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="container m-5 justify-content-center">
                    
                    <form action="/" method="post">
                        <div class="container mx-5">
                        <input type="text" name="fullName" class="form-control w-50" placeholder="Nombre Completo" id=""
                            required autofocus>
                        </div>
                        <div class="container mx-5">
                        <input type="email" name="userEmail" class="form-control w-50" placeholder="Correo Electrónico"
                            id="" required>
                        </div>
                        <div class="container mx-5">
                        <button type="submit" class="btn btn-primary mb-3">Suscríbete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="fixed-bottom text-center mb-5">
                <footer>@Dunamix 2023</footer>
            </div>
            <!-- SCRIPTS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
            <script src="index.js"></script>
            <script
            src="https://kit.fontawesome.com/0323104269.js"
            crossorigin="anonymous"
          ></script>
</body>

</html>
